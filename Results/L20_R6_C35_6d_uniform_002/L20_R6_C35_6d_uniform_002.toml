min_samples = [ 1, 2, 3, 4, 5, 6, 7,]

[MCMC_hparams]
MCMC_runs = 10000
burn_in = 9000
grid_dim = [ 25, 10, 5,]
partition_extent = 20
hard_core_radius = 6
p_m = 0.0
p_em = 0.7
move_prob_inc_interval = 20
move_prob_inc = 0.1
move_prob_max = 0.8
vartheta = 0.1
move_trace_interval = 40
