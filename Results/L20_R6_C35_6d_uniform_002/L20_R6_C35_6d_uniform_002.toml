n_R = [ 0, -1, 0,]
delta_f = 175000.0
N = 1000
c = 299792458
T = 40
T1 = 5

[scenario_settings]
window = [ 0.0, 50.0, 0.0, 20.0, 0.0, 10.0,]
grid_dim = [ 20, 8, 4,]
speed = 25.0
epoch_time = 0.2
E = 1
K = 2
lambda_Poi = 20
lambda_c_Poi = 35
R = 6
p_FA = 0.001

[boolean_specifications]
object_extent = true
use_directional_RIS = false
use_saved_centers = false
use_mp = false
load = false
save_results = true
fixed_number_of_targets = false
real_resolution = true
verbose = false

[experiment_settings]
